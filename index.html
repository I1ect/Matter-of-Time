<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
  Matter: <span id="matter">1</span> <br>
  Matter Per Second: <span id="matterPerSecond">1</span> (+<span id ="boostPerSecond"> 
  0</span>) <br>
  Timer: <span id="timerCurrent">0</span> / <span id="timerMax">0</span> <br>
  <hr>
  <div class="building" id="generator">
    Matter Generator - Level <span id="generatorLevel">1</span>
     <button id="buyGenerator">Buy</button>
    <span id = generatorCurrent> 0 </span> / <span id="generatorCost"> 0 </span>
  </div>

  <div class="building" id="booster">
    Matter Booster - Level <span id="boosterLevel">1</span>
     <button id="buyBooster">Buy</button>
    <span id = boosterCurrent> 0 </span> / <span id="boosterCost"> 0 </span>
  </div>

  <div class="building" id="accelerator">
    Matter Accelerator - Level <span id="acceleratorLevel">1</span>
     <button id="buyAccelerator">Buy</button>
    <span id = acceleratorCurrent> 0 </span> / <span id="acceleratorCost"> 0 </span>
  </div>

  <script src="script.js"></script>
</body>

</html>
